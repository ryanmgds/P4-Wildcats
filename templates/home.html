              <style>
              .dropbtn {
                background-color: #FFFFFF ;
                color: black;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
              }

              .dropbtn:hover, .dropbtn:focus {
                background-color: #DFE1E1  ;
              }

              .dropdown {
                position: relative;
                display: inline-block;
              }

              .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
              }

              .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
              }

              .dropdown a:hover {background-color: #ddd;}

              .show {display: block;}
              </style>
</head>
<body>

<div class="dropdown">
    <button onclick="myFunction()" class="dropbtn" style="text-align: left; color:red; font-size: 25px" >STATES</button>
    <div id="myDropdown" class="dropdown-content">
        <a href="/main" style ="font-size:15px">Main Store</a>
        <a href="/healthylunches" style ="font-size:15px">Healty Lunches</a>
        <a href="/healthydinners" style ="font-size:15px">Healthy Dinners</a>
        <a href="/tastydesserts" style ="font-size:15px">Tasty Desserts</a>
        <a href="/othershopping" style
                ="font-size:15px">Other Shopping</a>

    </div>
</div>

<script>
              /* When the user clicks on the button,
              toggle between hiding and showing the dropdown content */
              function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
              }

              // Close the dropdown if the user clicks outside of it
              window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                  var dropdowns = document.getElementsByClassName("dropdown-content");
                  var i;
                  for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                      openDropdown.classList.remove('show');
                    }
                  }
                }
              }
              </script>

</body>
</html>
